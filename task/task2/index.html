    body {

    .sidebar {
      position: fixed;

      font-weight: 500;

    .sidebar nav ul li a:hover {

    .tasks-container h2 {

      text-align: left;
    }

    .tasks-table th {
      background: #F3F0FF;
      color: #7C3AED;
      font-weight: 700;
      border-radius: 6px 6px 0 0;
    }

    .tasks-table tr {
      background: #fff;
      transition: background 0.2s;
    }

    .tasks-table tr:nth-child(even) {
      background: #f7f6fa;
    }

    .tasks-table tr:hover {
      background: #e1d7fa;
    }

    .tasks-table td .action-btn {
      border: none;
      background: none;
      cursor: pointer;
      margin-right: 6px;
      font-size: 1.1rem;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .tasks-table td .action-btn.edit {
      color: #4caf50;
    }

    .tasks-table td .action-btn.delete {
      color: #d32f2f;
    }

    .tasks-table td .action-btn.edit:hover {
      background: #e8f5e9;
    }

    .tasks-table td .action-btn.delete:hover {
      background: #ffebee;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0006;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }

    .modal-bg.active {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 32px 32px 24px 32px;
      min-width: 400px;
      box-shadow: 0 4px 24px #0002;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 18px;

    .modal h4 {

      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
    }

    .modal h4 .req {
      color: #d32f2f;
    }

    .modal input,
    .modal textarea {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 8px;
      outline: none;
      transition: border 0.2s;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: #7c4dff;
    }

    .modal button {
      background: #7c4dff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal button:hover {
      background: #5e35b1;
    }

    .logout-btn {

      color: #7c3aed;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;

    .logout-btn:hover {

      color: black;
    }

    let currentEditId = null;

    async function fetchData() {
      const { data, error } = await supabaseClient.from('todos').select();
      const tbody = document.getElementById('tasksBody');
      tbody.innerHTML = '';
      if (error) {
        console.error("Fetch error:", error);
        return;
      }
      data.forEach((task, idx) => {
        console.log(task); // Check column names here in browser
        const tr = document.createElement('tr');
        tr.innerHTML = `
      <td>${idx + 1}</td>
      <td>${task.todo || 'No Title'}</td>
      <td>${task.Description || 'No Description'}</td>
      <td>
        <div class="actions">
          <button class="action-btn edit" title="Edit" onclick="openModal(${task.id}, '${task.todo}', \`${task.Description}\`)">‚úèÔ∏è</button>
          <button class="action-btn delete" title="Delete" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
        </div>
      </td>
    `;
        tbody.appendChild(tr);
      });
    }

    fetchData();

    function openModal(id, title, description) {
      currentEditId = id;
      document.getElementById('naming').value = title;
      document.getElementById('descriptioning').value = description;
      document.getElementById('editModal').classList.add('active');
    }

    document.getElementById('editModal').addEventListener('click', function (e) {
      if (e.target === this) {
        this.classList.remove('active');
      }
    });

    async function editTask() {
      const a = document.getElementById('naming').value;
      const b = document.getElementById('descriptioning').value;

      const { error } = await supabaseClient
        .from('todos')
        .update({ todo: a, Description: b })
        .eq('id', currentEditId);

      if (!error) {
        console.log("Data Updated Successfully");
        document.getElementById('editModal').classList.remove('active');
        fetchData();
      } else {
        console.error("Error updating data:", error);
        alert("Error updating task. Please try again.");
      }
    }

    async function deleteTask(id) {
      const { error } = await supabaseClient
        .from('todos')
        .delete()
        .eq('id', id);

      if (!error) {
        alert("Deleted successfully!");
        fetchData();
      } else {
        console.error("Delete error:", error);
      }
    }
